<head>

  <style>
    text {
      font: 12px sans-serif;
    }

    svg {
      display: block;
    }

    html,
    body,
    #chart1{
      margin: 0px;
      padding: 0px;
      height: 100%;
      width: 100%;
    }
    svg {
      margin: 0px;
      padding: 0px;
    }
    .timeline {
      font: 10px sans-serif;
    }

    .timeline .marker {
      stroke: #000;
      stroke-width: 2px;
    }

    .timeline .tick line {
      stroke: #666;
      stroke-width: .5px;
    }

    .timeline .range.s0 {
      fill: #eee;
    }

    .timeline .range.s1 {
      fill: #ddd;
    }

    .timeline .range.s2 {
      fill: #ccc;
    }

    .timeline .measure.s0 {
      fill: lightsteelblue;
    }

    .timeline .measure.s1 {
      fill: steelblue;
    }

    .timeline .title {
      font-size: 14px;
      font-weight: bold;
    }

    .timeline .subtitle {
      fill: #999;
    }

    .activity {
      stroke: #000;
      stroke-width:0px;
      cursor: pointer;
    }
    .activity.down{
      fill: #ff6347;
    }
    .activity.down:hover{
      fill: #ff6347;
    }

    .activity.running{
      fill: rgba(0,255,0,1);
    }
    .activity.running:hover{
      fill: rgba(0,255,0,1);
    }

    .activity.changeover{
      fill: #6495ED;
    }

    .activity.idle{
      fill: #daa520;
    }

    .activity.shutdown{
      fill: #d3d3d3;
    }

    .service-order.node{
      fill: #d3d3d3;
    }
    .help-request.node{
      fill: blue;
    }

line.timeline{
  stroke-width: 2px;
  stroke: #222;
}
  </style>
</head>

        .attr("transform", "translate(-6," + height / 2 + ")");

        .attr("class", "title")
        .text(function(d) {
          return d.title;
        });

        .attr("class", "subtitle")
        .attr("dy", "1em")
        .text(function(d) {

        });
